<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keras</title>

    <script src="{{ url_for('static', filename='keras.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-half">
            <h1 class="centerHeader">Keras Model</h1>
            <div class="input-group">
                <label for="num-layers">Number of layers:</label>
                <input type="number" id="num-layers" name="num-layers" min="0" placeholder="Enter a number">
            </div>
            <div id="layer-count" class="layer-count"></div>
            <div id="layer-configs"></div>
        </div>
        <div class="right-half">
            <h1 class="centerHeader">Generated Code</h1>
            <pre id="generated-code"></pre>
        </div>
        <button id = "submit-button">Submit</button>
    </div>
    <a href="/">Go Back</a>
</body>
</html>
